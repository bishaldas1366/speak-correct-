<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak & Check Mistakes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output, #corrected {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #fff;
      min-height: 60px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ 30-sec English Speaking Challenge</h2>
  <button onclick="startSpeaking()">Start Speaking</button>
  <button onclick="checkMistakes()">Check Mistakes</button>

  <div id="output" placeholder="Your speech will appear here"></div>
  <div id="corrected" placeholder="Corrected version will appear here"></div>

  <script>
    const output = document.getElementById('output');
    const corrected = document.getElementById('corrected');

    function startSpeaking() {
      corrected.innerText = '';
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.innerText = transcript;
      };

      recognition.onerror = function(event) {
        alert('Speech recognition error: ' + event.error);
      };
    }

    async function checkMistakes() {
      const userInput = output.innerText;
      if (!userInput) {
        alert("Please speak first.");
        return;
      }

      const apiKey = 'sk-abcd1234efgh5678ijkl9012mnop3456qrst7890'; â† Replace with your real API key

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a grammar correction assistant." },
              { role: "user", content: `Correct this English sentence: "${userInput}"` }
            ],
            temperature: 0.2
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          corrected.innerText = data.choices[0].message.content.trim();
        } else {
          corrected.innerText = "Sorry, something went wrong. Try again.";
        }
      } catch (error) {
        corrected.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
